<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Your Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Set Your New Password</h2>

  <!-- Display error if passwords don't match -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <!-- Update password form -->
  <form th:action="@{/verified-resetpassword}" method="post" class="needs-validation" novalidate>
    <!-- Hidden field -->
    <input type="hidden" name="token" th:value="${token}"/>

    <!-- New password input -->
    <div class="form-group">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#_\-])[A-Za-z\d@$!%*?&#_\-]{8,}$" required/>
      <div class="invalid-feedback">
        Password must be at least 8 characters in length and include at least one uppercase letter, one lowercase letter, one number, and one special character (@, $, !, %, *, ?, &, #, _, -).
      </div>
    </div>

    <!-- Confirm new password input -->
    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#_\-])[A-Za-z\d@$!%*?&#_\-]{8,}$" required/>
      <div class="invalid-feedback">
        Password must match the new password!
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Set New Password</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
