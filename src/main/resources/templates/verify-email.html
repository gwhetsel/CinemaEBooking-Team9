<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Verify Token</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="verifyClass">Verify Your Account</h2>

  <!-- invalid token-->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <!-- verification token form -->
  <form th:action="@{/verify-token}" method="post" class="needs-validation" novalidate>
    <div class="tokenClass">
      <label for="token" class="form-label">Verification Token</label>
      <input type="text" class="form-control" id="token" name="token" required/>
      <div class="invalid-feedback">
        Please provide a valid verification token.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
  })();
</script>
</body>
</html>
