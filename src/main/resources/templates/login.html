<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="login">Login</h2>

    <!-- Display success message if password update was successful -->
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <!-- Display error message if the account is suspended -->
    <div th:if="${suspendedError}" class="alert alert-warning">
        <p th:text="${suspendedError}"></p>
    </div>

    <!-- Login failed -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="rememberMeClass mb-3" style="display: inline-flex; align-items: center; white-space: nowrap;">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" style="margin-right: 8px;" onchange="toggleRememberMeLabel()"/>
            <label for="rememberMe" id="rememberMeLabel" class="form-check-label">Remember Me</label>
        </div>

        <!-- Forget password -->
        <div class="resetpassword">
            <p><a th:href="@{/resetpassword}">Forgot Password?</a></p>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Registration redirect -->
    <div class="register">
        <p>Need an account? <a th:href="@{/register}">Create New Account</a></p>
    </div>
</div>
</body>
</html>
